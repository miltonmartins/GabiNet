<div ng-include="'partials/menu.html'"></div>
<div class="container-fluid">
    <div class="row" style="margin-top: 5px" ng-show="erro">
        <div class="col-lg-12">
            <div class="alert alert-dismissible alert-danger" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>O CPF não é valido.</strong>
            </div>
        </div>
    </div>
    <form method="post" class="form-horizontal" role="form" name="cidadaoForm" ng-submit="novoCidadao(cidadao)">
        <fieldset>
            <legend>Cadastro do Cidadão</legend>
            <div class="form-group">
                <h4 class="container-fluid">Dados Pessoais</h4>
                    <div class="col-lg-12">
                        <label class="control-label" for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" ng-model="cidadao.nome" required>
                    </div>
                    <div class="col-lg-5">
                        <label class="control-label" for="dataNascimento">Data de Nascimento</label>
                        <input type="text" class="form-control" id="dataNascimento" mask="99/99/9999" ng-model="cidadao.nascimento" maxlength="10" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$">
                    </div>
                    <div class="col-lg-7">
                        <label class="control-label" for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" mask="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" ng-model="cidadao.cpf">
                    </div>
            </div>
            <div class="form-group">
                <h4 class="container-fluid">Dados Residenciais</h4>
                <div class="col-lg-8">
                    <label class="control-label" for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" ng-model="cidadao.endereco">
                </div>
                <div class="col-lg-4">
                    <label class="control-label" for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" ng-model="cidadao.complemento">
                </div>
                <div class="col-lg-7">
                    <label class="control-label" for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" ng-model="cidadao.bairro">
                </div>
                <div class="col-lg-5">
                    <label class="control-label" for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" mask="99999-999" ng-model="cidadao.cep" pattern="[0-9]{5}-[0-9]{3}" maxlength="9">
                </div>
            </div>
            <div class="form-group">
                <h4 class="container-fluid">Contato</h4>
                <div class="col-lg-12">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="email" ng-model="cidadao.email">
                </div>
                <div class="col-lg-6">
                    <label class="control-label" for="fone">Telefone</label>
                    <input type="tel" class="form-control" id="fone" mask="(99)9999-9999" ng-model="cidadao.telefone" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" maxlength="15">
                </div>
                <div class="col-lg-6">
                    <label class="control-label" for="celular">Celular</label>
                    <input type="tel" class="form-control" id="celular" mask="(99)99999-9999" ng-model="cidadao.celular" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" maxlength="15">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-11">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
